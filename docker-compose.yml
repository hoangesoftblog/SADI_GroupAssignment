  master:
    container_name: master
    image: "nebirhos/postgres-replication"
    ports:
      - 5433:5432
  slave:
    container_name: slave
    image: "nebirhos/postgres-replication"
    ports:
      - 5434:5432
    depends_on:
      - master
    environment:
      REPLICATION_ROLE: slave
      POSTGRES_MASTER_SERVICE_HOST: master
  zookeeper:
    image: zookeeper:3.5.8
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOO_MY_ID: 1
      ZOO_PORT: 2181
#      ZOO_SERVERS: server.1=zookeeper:2888:3888
#    depends_on:
#      - slave1
  kafka1:
    image: confluentinc/cp-kafka:6.0.1
    hostname: kafka1
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: LISTENER_DOCKER_INTERNAL://kafka1:19092,LISTENER_DOCKER_EXTERNAL://${DOCKER_HOST_IP:-127.0.0.1}:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTENER_DOCKER_INTERNAL:PLAINTEXT,LISTENER_DOCKER_EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_DOCKER_INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
#    depends_on:
#      - zookeeper
  redis:
    image: redis
    hostname: redis
    ports:
      - "6379:6379"
    depends_on:
      - master
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "9090:9090"
    depends_on:
      - app1
      - app2
  app1:
    container_name: app1
    build: .
    ports:
      - "9001:9000"
#    environment:
#      SPRING_MASTER_DATASOURCE_URL: jdbc:postgresql://master/hello
#      SPRING_MASTER_DATASOURCE_USERNAME: postgres
#      SPRING_MASTER_DATASOURCE_PASSWORD: h@angeSoftB1og
#      SPRING_SLAVE_DATASOURCE_URL: jdbc:postgresql://slave1/hello
#      SPRING_SLAVE_DATASOURCE_USERNAME: postgres
#      SPRING_SLAVE_DATASOURCE_PASSWORD: h@angeSoftB1og
    depends_on:
      - redis
  app2:
    container_name: app2
    build: .
    ports:
      - "9002:9000"
    depends_on:
      - redis

volumes:
  postgresql_master_data:
    driver: local
